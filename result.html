<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 결과</title>
</head>
<body>
    <h2>로그인 결과</h2>
    <div id="result"></div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const userid = urlParams.get('userid');
        const userpw = urlParams.get('userpw');

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = `<p>아이디: ${userid}</p><p>비밀번호: ${userpw}</p>`;
    </script>
</body>
</html>
