<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>로그인2</title>
</head>
<body>
	<h2>로그인</h2>
	<p>아이디 : <input type="text" name="userid" id="userid"></p>
	<p>비밀번호 : <input type="text" name="userpw" id="userpw"></p>
	<p><button type="submit" id="loginBtn">로그인</button></p>
</body>
<script>
	document.getElementById('loginBtn').addEventListener('click', () => {
		const userid = document.getElementById('userid').value
		const userpw = document.getElementById('userpw').value
		// http://127.0.0.1:3000/login?userid=apple&userpw=1234
		fetch(`http://127.0.0.1:3000/login?userid=${userid}&userpw=${userpw}`)
			.then((res) => res.text())
			.then((data) => {
				console.log('서버 응답: ' + data);
				window.location.href = `/result.html?userid=${userid}&userpw=${userpw}`;
			})
			.catch((err) => {
				console.log('에러 발생', err)
			});
		});
</script>
</html>
